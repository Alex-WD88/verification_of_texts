{% extends 'ver_text/base.html' %}
{% block title %}Главная страница{% endblock %}

{% block content %}

    <div class="row g-5">
      <div class="col-md-5 col-lg-4 order-md-last">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Позже что-нибудь выведу</span>
        </h4>
      </div>

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Загрузка файла</h4>
        <form class="needs-validation" novalidate="">

          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Файл 1</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Файл 2</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Загрузить</button>
        </form>

      </div>
    </div>

{% endblock %}
