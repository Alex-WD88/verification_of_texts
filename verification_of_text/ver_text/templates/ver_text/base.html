<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container py-3">
            <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
              <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <span class="fs-4">ТестГрупп</span>
              </a>

              <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">Главная</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'allfiles' %}">Все файлы</a>
                <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'allchildfiles' %}">Все дочерние файлы</a>
              </nav>
            </div>
          </header>
            <main>
                {% block content %}{% endblock %}
            </main>

            <footer class="pt-4 my-md-5 pt-md-5 border-top">
                <div class="row">
                  <div class="col-12 col-md">
                    <small class="d-block mb-3 text-body-secondary">© 2023</small>
                  </div>
                  <div class="col-6 col-md">
                    <h5>О нас</h5>
                    <ul class="list-unstyled text-small">
                      <li class="mb-1"></li>
                      <li class="mb-1"></li>
                      <li class="mb-1"></li>
                      <li class="mb-1"></li>
                    </ul>
                  </div>
                </div>
              </footer>

        </div>
    </body>
</html>
